<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Welcome to Agro World</h1>
    <form>
        <label for="first name">First Name:
            <input type="text" name="first name" placeholder="enter your first name" required id="first name">
        </label><br><br>
        <label for="last name">Last Name:
            <input type="text" name="last name" placeholder="enter your last name" id="last name" required>
        </label><br><br>
        <label for="email">Email :
            <input type="email" name="email" placeholder="enter your email I'd" required id="email">
        </label><br><br>
        <label for="mobile number">Mobile Number:
            <input type="text" name="mobile number" placeholder="enter your contact number" required id="mobile number">
        </label><br><br>
        <label class="gender" for="gender">Select your gender <br>
            <label for="male">
                <input type="radio" name="male" id="male" value="male">Male
            </label><br>
            <label for="female">
                <input type="radio" name="female" id="female" value="female">Female
            </label><br>
            <label for="other">
                <input type="radio" name="other" id="other" value="other">Other
            </label><br><br>
        <label for="country">Select Your country:
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
        </select>
        </label><br><br><br><br>
        <label for="descripction">Say something about you: <br>
            <textarea name="descripction" id="descripction" cols="30" rows="10">descripction</textarea>
        </label><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
